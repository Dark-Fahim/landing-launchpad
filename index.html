<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="raleway">
    <!-- header start -->
    <header class="header">
        <!-- navbar start -->
        <nav class="navbar container">
            <h2 class="logo primary-color">web-flow</h2>
            <div>
                <button class="primary-btn">Sign Up</button>
            </div>
        </nav>
        <div class="banner-content">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <div>
                <button class="primary-btn">Stay Focused</button>
            </div>
        </div>
        <!-- navbar end -->

    </header>
    <!-- header  end -->
    <!-- Main start -->
    <main>
        <!-- action section -->
        <section class="container action-container">
            <div class="action-details">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <div>
                    <button class="primary-btn">Launch Live Preview</button>
                </div>
            </div>
            <div class="action-banner">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>
        <!-- action section end -->

        <!-- User section -->
         <section class="container user-container">
            <h2 class="user-heading">Joined Thousands of Productive Users</h2>
            <div class="users-count">
                <div>
                    <h1>50k</h1>
                    <p>Active Users</p>
                </div>
                <div>
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>

         </section>
        <!-- User section end -->
    </main>
    <!-- Main end -->
    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer end -->
</body>

</html>
